<div class="client-list__component main__component">
  <div class="main__component__header display-flex display-flex-row">
    <h3 class="display-flex-1">Список продуктов</h3>
    <!--<button class="main__component__header__helper-button" [routerLink]="'/contacts/main/add'"><span class="oi" data-glyph="plus"></span></button>-->
  </div>
  <form class="main__component__helper-panel">
    <input type="text" placeholder="Ваш запрос..." [(ngModel)]="searchString" name="search_string">
    <select  name="company_filter" (change)="changeCompany()" [(ngModel)]="company_filter">
      <option value="" disabled selected>-- Компания --</option>
      <option *ngFor="let c of user.company" [ngValue]="c.id">{{c.title}}</option>
    </select>
    <select name="brand_select" [(ngModel)]="currentBrand" (change)="changeBrand()">
      <option *ngFor="let b of brandsList" [ngValue]="b">{{b.title}}</option>
    </select>
  </form>
  <div class="main__component__body">
    <ul class="client-list__component__list">
      <li *ngFor="let p of productsList" (click)="setCurrentProduct(p)"
          [class]="currentProduct && currentProduct.id == p.id ? 'active' : ''" >
        <a >{{ p.getVisibleTitle()}}</a>
      </li>
    </ul>
  </div>
</div>
